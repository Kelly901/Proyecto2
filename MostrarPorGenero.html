    <script>
      function obtenerImagenes(){
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const idGenero = urlParams.get('idGenero')  
        alert(idGenero)
        fetch("http://127.0.0.1:9000/imagen",{
          method:'GET',
          headers:{
            'Content-Type': 'application/json'
          }
          
        }).then(res=> res.json())
        .catch(err=> {
          console.log(err)
        })
        .then(response =>{
          var imagenes= response
          console.log(imagenes)
          var colocarImagenes= document.querySelector('#prueba #prueba2')
          
          
           imagenes.forEach(element => {
            if(element.categoria1==idGenero || element.categoria2==idGenero || element.categoria3==idGenero){
               
             console.log(element.foto)
             colocarImagenes.innerHTML+=`
                                          
                                           <a href="MostrarJuego.html?idJuego=${element.id}" >
                                           <li>
                                           <div class="divImagen">
                                              <img src=${element.foto} alt="">
                                              <label id="label1" for="imagen" >ID: ${element.id}</label><br>
                                              <label id="label1" for="imagen">${element.nombre}</label><br>
                                              <label id="label1" for="imagen">Q.${element.precio}</label>

                                            </div>  
                                            </li>
                                          </a>
                                          `
                                        }
           });
           
           mostrarOpcion()
        })
      }


      function mostrarOpcion(){
        fetch("http://127.0.0.1:9000/mostrarOpcion",{
          method:'GET',
          headers:{
            'Content-Type': 'application/json'
          }
          
        }).then(res=> res.json())
        .catch(err=> {
          console.log(err)
        })
        .then(response =>{
          var genero= response
          console.log(genero)
          var colocarGenero= document.querySelector('#presentacion #centro2 #derecha #categoria #miselect')
          var colocarBoton=document.querySelector('#presentacion #centro2 #derecha #categoria')
         
           genero.forEach(element => {
             
              colocarGenero.innerHTML +=` 
                                          <option id ="opcion"value="${element.genero}">${element.genero}</option>
                                            
                                        `
                                                   
            
           });
          
           var opcion= document.getElementById('opcion').value
           console.log(opcion)
           colocarBoton.innerHTML +=`
                                     <button id="botonBuscar" type="button" onclick="activarBoton()">Buscar</button>
                                   `    
        })

      }

      function activarBoton(){

          var buscar=document.getElementById('buscar1').value
           var variable=document.getElementById('miselect').value

           if(buscar==""){
            location.href="MostrarPorGenero.html?idGenero="+variable
           }else{
            location.href="MostrarPorGenero.html?idGenero="+buscar
           }
           
           

      }
    </script>
