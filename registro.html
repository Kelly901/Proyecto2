<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="css2.css">
</head>
<body>
  <div class="login">
    <img class= "avatar" src="https://i.pinimg.com/originals/99/93/42/999342d769a12d42032cd65561d5cd3f.jpg" alt="imagen de fono">
    <h1>Crear Cuenta</h1>
    <form >
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" placeholder="Nombre"><br>
      
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" placeholder="Apellido">
      

      <label for="username">Nombre de usuario</label>
      <input id="usuario" type="text" placeholder="Usuario">
      
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="contrase침a">

      <label for="password">Confirmar Password</label>
      <input id="confirmar_password" type="password" placeholder="Confirmar contrase침a">


      <button type="button" onclick="registrarse()">Registrarse</button>

      <a href="index.html">Iniciar Sesi칩n</a>
     
    </form>
  </div>

  <script>
      function registrarse()
     {
       var nombre = document.getElementById("nombre").value
       var apellido= document.getElementById("apellido").value
       var usuario= document.getElementById("usuario").value
       var password= document.getElementById("password").value
       var confirmar_password= document.getElementById("confirmar_password").value
       //var estado='1'
       fetch('http://127.0.0.1:9000/registrarse',{
         method : 'POST',
         headers: {
          'Content-Type': 'application/json'
         },
         body:JSON .stringify({
           "nombre" : nombre,
           "apellido" : apellido,
           "usuario" : usuario,
           "password" : password,
           "confirmar_password": confirmar_password
         })
         
       })
       .then(res=> res.json())
       .catch(err =>{
                console.error('Error', err)
                window.alert("ocurrio un error")
            })
       .then(response =>{
         if(response.estado == "0"){
          window.alert("El usuario ya existe o la contrase침a es incorrecta")
         }else{
          window.alert("Usuario creado con exito")
         }
         
       })
     }
  </script>
</body>
</html>
